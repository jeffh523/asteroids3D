<!doctype html>
<html>
	<head>
		<title>Asteroids</title>
		<style>
			body {
				background-color: white;
			}
			#gameCanvas {
				background-color: white;
				width: 1000px;
				height: 600px;
				margin: auto;
				align: center;
			}
			#scoreboard {
				text-align: center;
				font-family: Segoe UI, Helvetica, Ubuntu, sans-serif;
			}
			#score {
				font-size:300%; 
				padding:0; 
				margin:0;
			}
			#title {
				text-align: center;
				background-color: white;
				color: black;
			}
		</style>
	</head>
	<body onload='setup();'>
		<h1 id='title'>ASTEROIDS</h1>
		<div id='gameCanvas'></div>

		<script src='./Scripts/keyboard.js'></script>

		<div id='scoreboard'>
			<h1 id='score'>0</h1>
			<h2 id='winnerBoard'>"Never tell me the odds!" - Han Solo</h2>
